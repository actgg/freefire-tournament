<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ACT Gamers Guild Free Fire Tournament</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial Black', sans-serif;
      background: linear-gradient(180deg, #000000, #1a0033);
      color: white;
    }
    .container {
      max-width: 700px;
      margin: auto;
      padding: 30px;
      background-color: rgba(0, 0, 0, 0.75);
      border-radius: 15px;
      box-shadow: 0 0 20px #ffcc00;
    }
    .logo {
      display: block;
      margin: 0 auto 20px auto;
      width: 150px;
    }
    h1, h2 {
      text-align: center;
      color: #ffcc00;
    }
    .info {
      text-align: center;
      margin-bottom: 20px;
      font-size: 16px;
      line-height: 1.6;
    }
    form label {
      font-weight: bold;
      color: #ffcc00;
      display: block;
      margin-top: 15px;
    }
    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
    }
    .btn {
      background-color: #ffcc00;
      color: black;
      font-weight: bold;
      border: none;
      padding: 15px;
      margin-top: 20px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
    }
    .social {
      text-align: center;
      margin-top: 30px;
    }
    .social a {
      color: #00aced;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.postimg.cc/bvxDKLd5/Whats-App-Image-2025-05-28-at-11-22-27-AM.jpg" alt="ACT Gamers Guild Logo" class="logo" />
    <h1>FREE FIRE MAX TOURNAMENT</h1>
    <div class="info">
      üìÖ <strong>Date:</strong> May 1st, 2025 at 7:00 PM<br/>
      üéÆ <strong>Game Type:</strong> Clash Squad<br/>
      üë• <strong>Team Size:</strong> Squad (4 Players)<br/>
      ‚è≥ <strong>Registration Deadline:</strong> May 29th, 9:00 PM
    </div>

    <form action="#" method="post">
      <label>Team Name</label>
      <input type="text" name="teamName" required />

      <label>Player 1 Name</label>
      <input type="text" name="player1Name" required />
      <label>Player 1 UID</label>
      <input type="text" name="player1UID" required />

      <label>Player 2 Name</label>
      <input type="text" name="player2Name" required />
      <label>Player 2 UID</label>
      <input type="text" name="player2UID" required />

      <label>Player 3 Name</label>
      <input type="text" name="player3Name" required />
      <label>Player 3 UID</label>
      <input type="text" name="player3UID" required />

      <label>Player 4 Name</label>
      <input type="text" name="player4Name" required />
      <label>Player 4 UID</label>
      <input type="text" name="player4UID" required />

      <label>Team Leader Contact (Phone/WhatsApp)</label>
      <input type="text" name="contact" required />

      <label>Additional Notes or Questions (Optional)</label>
      <textarea name="notes" rows="4"></textarea>

      <button type="submit" class="btn">REGISTER TEAM</button>
    </form>

    <div class="social">
      üé• Follow us on YouTube: <a href="https://www.youtube.com/@ACTGamersGuild" target="_blank">@ACTGamersGuild</a>
    </div>
  </div>
</body>
</html>
